name: POC Trigger workflow

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  subscribe-published:
    if: ${{ contains(github.event.release.name, 'plasmax-hope@') }}
    runs-on: ubuntu-latest
    steps:
      - name: Dumb
        env:
          DATA: ${{ toJSON(github.event) }}
        run: |
          echo "$DATA"

      - name: ENV
        run: |
          echo "VERSION=$(${{ github.event.release.tag_name }} | cut -d '@' -f 2)" >> "$GITHUB_ENV"
          echo "BUILD_PATH=$(${{ github.event.release.tag_name }} | cut -d '@' -f 1)" >> "$GITHUB_ENV"

      - name: Dispatch custom event
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/PoligonSa/plasma-sandbox/dispatches \
            -d "{\"event_type\":\"build-icons\",\"client_payload\":{\"version\":\"$VERSION\", \"ref\": \"master\"}}"

  generate:
    runs-on: ubuntu-latest
    if: ${{ fromJSON(false) }}
    outputs:
      url: ${{ steps.android-icons.outputs.artifact-url }}
    steps:
      - name: Checkout to Plasma Web
        uses: actions/checkout@v4
        with:
          repository: salute-developers/plasma
          ref: ${{ fromJSON(github.event.client_payload).ref || 'dev' }}
          show-progress: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Bootstrap web
        run: npm ci

      - name: Generate android icons
        run: |
          npx lerna bootstrap --ignore-scripts --scope="@salutejs/plasma-icons" 
          npm run generate:android --prefix="packages/plasma-icons"

      - name: Save android icons
        id: android-icons
        uses: actions/upload-artifact@v4.1.0
        with:
          name: android-icons-${{ fromJSON(github.event.client_payload).ref || 'dev' }}.zip
          path: packages/plasma-icons/archives/android-icons.zip

  download:
    needs: [generate]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Download android icons
        uses: actions/download-artifact@v4.1.0
        with:
          name: android-icons.zip


