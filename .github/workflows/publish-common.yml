name: Reusable workflow (Publish)

on:
  workflow_call:
    inputs:
      with-update-package-lock:
        type: boolean
        default: false
      commit-message:
        type: string
        default: 'chore: update package-locks [skip ci]'
      ref:
        type: string
        default: ''
      auto-options:
        type: string
        description: "@auto-it cli arguments for example --no-changelog"
        default: ''
      upload_assets:
        type: boolean
    secrets:
      gh_token:
        required: true
      npm_registry_token:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.gh_token }}
      NPM_REGISTRY_TOKEN: ${{ secrets.npm_registry_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Unset header
        # https://github.com/intuit/auto/issues/1030
        run: git config --local --unset http.https://github.com/.extraheader

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install
        run: npm ci --no-audit

      - name: Lerna bootstrap
        run: npx lerna bootstrap

      - name: Build "@auto-it" plugins
        run: npm run auto-plugins:build

      - name: Release Info
        run: npm whoami && npx lerna info && npx auto info || echo 'auto info returned 1'

      - name: Release
        run: upload_assets="${{ inputs.upload_assets }}" packages_targets="${{ vars.UPLOAD_ASSETS_TARGET_PACKAGES }}" npm run release

      - name: Update package-lock files
        if: ${{ inputs.with-update-package-lock }}
        uses: ./.github/actions/update-package-lock
        with:
          commit-message: ${{ inputs.commit-message }}
          token: ${{ secrets.gh_token }}

